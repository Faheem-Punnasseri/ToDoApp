<div class="container">
    <div class="border border-2 border-dark p-3 my-5 rounded">
        <h3 class="text-center">Login Form</h3>
        <form #loginForm="ngForm" (ngSubmit)="submitForm(loginForm.value)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" name="email"
                    required #username="ngModel" ngModel>
                <div class="text-danger" *ngIf="username.touched">
                    <span *ngIf="username.errors?.['required']">Required</span>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password"
                    name="password" required #pwd="ngModel" ngModel minlength="8">
                <div class="text-danger" *ngIf="pwd.touched">
                    <span *ngIf="pwd.errors?.['required']">Required</span>
                    <span *ngIf="pwd.errors?.['minlength']">Minimum length</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary my-2" [disabled]="!loginForm.valid">Login</button>
        </form>
    </div>
</div>
