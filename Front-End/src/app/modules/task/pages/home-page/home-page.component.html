<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">Welcome <span class="fw-bold">{{userName}}</span> !</h3>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-lg-4">
            <div class="card shadow">
                <div class="row no-gutters">
                    <div class="col-md-6">
                        <div class="card-body">
                            <h5 class="card-title">Pending Tasks</h5>
                            <div class="fs-4">{{pendingTaskNumber}}</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card-body d-flex justify-content-end">
                            <i class="bi bi-exclamation-circle text-danger fs-1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card shadow">
                <div class="row no-gutters">
                    <div class="col-md-6">
                        <div class="card-body">
                            <h5 class="card-title">Completed Tasks</h5>
                            <div class="fs-4">{{completedTaskNumber}}</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card-body d-flex justify-content-end">
                            <i class="bi bi-clipboard-check text-success fs-1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card shadow">
                <div class="row no-gutters">
                    <div class="col-md-6">
                        <div class="card-body">
                            <h5 class="card-title">Total Tasks</h5>
                            <div class="fs-4">{{totalTask}}</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card-body d-flex justify-content-end">
                            <i class="bi bi-card-list text-info fs-1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
