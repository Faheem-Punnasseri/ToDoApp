<div class="container mt-5">
    <h3 class="text-center">Task History</h3>
    <div class="col-md-12 mt-5">
        <div class="d-flex justify-content-center  align-items-center">
            <div class="me-2 h4 text-danger">
                <label for="priority">
                    Filter : 
                </label>
            </div>
            <div>
               <input type="search" class="form-control" [(ngModel)] = "searchText" placeholder="Search task" (keyup)="searchItems()" name="searchText" id="">
            </div>
        </div>
    </div>
    <!-- <div class="form-group mt-3">
        <label for="search">Search:</label>
        <select class="form-select" id="search">
            <option value="all">All</option>
            <option value="high">High Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="low">Low Priority</option>
        </select>
    </div> -->
    <table class="table mt-3 border border-2 border-secondary">
        <thead class="thead-dark">
            <tr>
                <th>Sl.no</th>
                <th>Task</th>
                <th>Description</th>
                <th>Added Date</th>
                <th>Priority</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of showtasks; let i=index">
                <td>{{i+1}}</td>
                <td>{{item.task}}</td>
                <td>{{item.description}}</td>
                <td>{{item.date}}</td>
                <td>{{item.priority | uppercase}}</td>
            </tr>
        </tbody>
    </table>
</div>
